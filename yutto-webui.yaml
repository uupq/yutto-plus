# YuttoPlus WebUI 专用配置文件
# 适用场景: Web界面下载，用户友好的默认设置

description: "WebUI专用配置 - 网页界面优化"

# === 基础设置 ===
quality: 80           # 视频质量: 1080P高清 (Web用户常用)
audio_quality: 30280  # 音频质量: 320kbps
output_dir: "./WebUI_Downloads"  # WebUI专用下载目录
format: "mp4"         # 输出格式: MP4兼容性最好

# === 并行设置 ===
concurrent: 3         # 并发下载数量: 适合Web界面显示
parallel_display: "silent"  # 静默模式: WebUI有自己的进度显示

# === 下载内容 (完整体验) ===
audio_only: false     # 下载完整视频
no_video: false       
no_danmaku: false     # 保留弹幕: 用户可能需要
no_cover: false       # 保留封面: 作为缩略图

# === 格式设置 ===
danmaku_format: "ass" # ASS弹幕: 播放器支持广泛
video_codec: "avc"    # AVC编码: 兼容性最好
audio_format: "aac"   # AAC音频: 标准格式
audio_bitrate: "192k" # 音频比特率

# === 其他设置 ===
overwrite: false      # 避免意外覆盖
enable_resume: true   # 支持断点续传: Web下载可能中断
quiet: true           # 安静模式: 减少后台日志
verbose: false        # 不显示详细信息: WebUI有自己的状态显示

# === 登录设置 ===
# 请在下面填入你的B站SESSDATA，用于下载高清视频和大会员内容
# 获取方法: 
# 1. 登录B站网页版
# 2. 按F12打开开发者工具
# 3. 转到Application(应用) -> Cookies -> https://www.bilibili.com
# 4. 找到SESSDATA项，复制其值
# 5. 取消下面一行的注释并填入值
# sessdata: "你的SESSDATA值"

# === WebUI优化说明 ===
# 此配置专为WebUI设计，特点:
# - 中等质量设置，平衡速度和质量
# - 适中的并发数，避免界面卡顿
# - 静默模式，使用WebUI的进度显示
# - 完整内容下载，满足多数用户需求
# - 兼容性优先的格式选择

# === 使用说明 ===
# 1. 在WebUI的"配置管理"选项卡中选择此配置
# 2. 如需下载高清/4K视频，请配置SESSDATA
# 3. 配置会自动保存，下次打开WebUI时生效
# 4. 可以根据需要在Web界面中临时调整参数

# === 画质对照表 ===
# 127: 8K 超高清 (需要大会员，文件很大)
# 120: 4K 超清 (需要大会员，文件较大)
# 116: 1080P60 (60帧，需要大会员)
# 80:  1080P 高清 (推荐，平衡质量和大小)
# 64:  720P 高清 (较快下载，中等质量)
# 32:  480P 清晰 (快速下载，一般质量) 