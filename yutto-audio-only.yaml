# YuttoPlus 音频专用配置文件
# 适用场景: 下载播客、音乐、有声读物等音频内容

description: "音频专用配置 - 播客/音乐下载"

# === 基础设置 ===
audio_quality: 30280  # 音频质量: 320kbps (音频下载推荐)
output_dir: "./Audio_Downloads"  # 音频专用目录

# === 音频专用设置 ===
audio_only: true      # 仅下载音频
no_video: true        # 跳过视频
audio_format: "mp3"   # 音频格式: MP3兼容性最好
audio_bitrate: "320k" # 音频比特率: 高质量

# === 并行设置 ===
concurrent: 3         # 音频文件较小，可以提高并发
parallel_display: "simple"  # 简单显示模式

# === 下载内容 ===
no_danmaku: true      # 音频不需要弹幕
no_cover: false       # 保留封面作为专辑图

# === 其他设置 ===
overwrite: false      
enable_resume: true   
quiet: false         
verbose: false       

# === 使用说明 ===
# 适合下载场景:
# - 播客节目
# - 音乐MV的音频版本
# - 学习视频的音频版本
# - 有声读物
# - 讲座录音

# === 音频格式说明 ===
# mp3: 兼容性最好，文件较小
# flac: 无损音质，文件较大
# m4a: 苹果生态友好
# wav: 未压缩，文件最大但音质最好 