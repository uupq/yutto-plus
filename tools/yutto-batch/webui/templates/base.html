<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yutto-Batch WebUI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            min-height: 100vh;
        }
        .log-container {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white h-100">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-cloud-download me-2"></i>
                        <span class="fs-4">Yutto-Batch</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white {% if request.endpoint == 'index' %}active{% endif %}">
                                <i class="bi bi-download me-2"></i>
                                下载管理
                            </a>
                        </li>
                        <li>
                            <a href="/update" class="nav-link text-white {% if request.endpoint == 'update_page' %}active{% endif %}">
                                <i class="bi bi-arrow-clockwise me-2"></i>
                                批量更新
                            </a>
                        </li>
                        <li>
                            <a href="/tasks" class="nav-link text-white {% if request.endpoint == 'tasks_page' %}active{% endif %}">
                                <i class="bi bi-list-task me-2"></i>
                                任务状态
                            </a>
                        </li>
                        <li>
                            <a href="/config" class="nav-link text-white {% if request.endpoint == 'config_page' %}active{% endif %}">
                                <i class="bi bi-gear me-2"></i>
                                配置管理
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="text-center">
                        <small class="text-white-50">v1.0.0</small>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 main-content">
                <nav class="navbar navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            {% block page_title %}Yutto-Batch WebUI{% endblock %}
                        </span>
                        <div class="d-flex">
                            <span class="badge bg-success me-2" id="connection-status">
                                <i class="bi bi-wifi"></i> 已连接
                            </span>
                        </div>
                    </div>
                </nav>

                <div class="container-fluid p-4">
                    {% block content %}{% endblock %}
                </div>

                <!-- 实时日志区域 -->
                <div class="container-fluid px-4 pb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="bi bi-terminal me-2"></i>实时日志
                            </h6>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                                <i class="bi bi-trash"></i> 清空
                            </button>
                        </div>
                        <div class="card-body p-2">
                            <div id="log-container" class="log-container p-3" style="height: 300px;">
                                <div class="text-muted">等待日志输出...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <script>
        // WebSocket连接
        const socket = io();
        
        socket.on('connect', function() {
            document.getElementById('connection-status').innerHTML = '<i class="bi bi-wifi"></i> 已连接';
            document.getElementById('connection-status').className = 'badge bg-success me-2';
        });
        
        socket.on('disconnect', function() {
            document.getElementById('connection-status').innerHTML = '<i class="bi bi-wifi-off"></i> 断开连接';
            document.getElementById('connection-status').className = 'badge bg-danger me-2';
        });
        
        socket.on('log_message', function(data) {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            
            let levelClass = 'text-info';
            let icon = 'bi-info-circle';
            
            if (data.level === 'error') {
                levelClass = 'text-danger';
                icon = 'bi-exclamation-triangle';
            } else if (data.level === 'custom') {
                levelClass = 'text-warning';
                icon = 'bi-star';
            }
            
            const category = data.category ? `[${data.category}] ` : '';
            logEntry.innerHTML = `
                <div class="${levelClass}">
                    <i class="bi ${icon} me-2"></i>
                    <span class="text-muted">[${data.timestamp}]</span>
                    ${category}${data.message}
                </div>
            `;
            
            // 移除初始提示
            if (logContainer.querySelector('.text-muted')) {
                logContainer.innerHTML = '';
            }
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });
        
        function clearLogs() {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div class="text-muted">日志已清空...</div>';
        }
        
        // 通用表单提交函数
        function submitForm(url, formData, successCallback) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    if (successCallback) successCallback(data);
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                showAlert('danger', '请求失败: ' + error.message);
            });
        }
        
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.main-content .container-fluid').insertBefore(
                alertDiv, 
                document.querySelector('.main-content .container-fluid').firstChild
            );
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
