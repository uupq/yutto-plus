        .stream-info {

        .stream-title {

<body>
    <div class="connection-status disconnected" id="connectionStatus">

    <div class="container">

        <form id="downloadForm">

            <div class="form-group">

        <!-- è§†é¢‘ä¿¡æ¯é¢„è§ˆ -->
        <div id="videoInfoSection" class="info-section hidden">
            <h3>ğŸ“º è§†é¢‘ä¿¡æ¯</h3>
            <div class="video-info">
                <div class="info-item">
                    <div class="label">BVå·</div>
                    <div class="value" id="videoBvId">-</div>
                </div>
                <div class="info-item">
                    <div class="label">æ ‡é¢˜</div>
                    <div class="value" id="videoTitle">-</div>
                </div>
                <div class="info-item">
                    <div class="label">UPä¸»</div>
                    <div class="value" id="videoUploader">-</div>
                </div>
                <div class="info-item">
                    <div class="label">æ—¶é•¿</div>
                    <div class="value" id="videoDuration">-</div>

        <!-- æµä¿¡æ¯ -->
        <div id="streamInfoSection" class="info-section hidden">
            <h3>ğŸ¬ æµä¿¡æ¯</h3>
            <div class="stream-info">
                <div class="stream-title">é€‰ä¸­çš„è§†é¢‘æµ</div>
                <div id="selectedVideoStream">ç­‰å¾…è·å–...</div>
            </div>
            <div class="stream-info">
                <div class="stream-title">é€‰ä¸­çš„éŸ³é¢‘æµ</div>
                <div id="selectedAudioStream">ç­‰å¾…è·å–...</div>
            </div>
        </div>

        <!-- ä¸‹è½½è¿›åº¦ -->
        <div id="progressSection" class="progress-container hidden">
            <h3>ğŸ“Š ä¸‹è½½è¿›åº¦</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-info">
                <span id="progressText">å‡†å¤‡ä¸­...</span>

            </div>
            <div id="currentItem" style="margin-top: 10px; color: #666; font-size: 14px;"></div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ– Socket.IO
        const socket = io();

        // DOM å…ƒç´ 
        const downloadForm = document.getElementById('downloadForm');
        const videoUrl = document.getElementById('videoUrl');
        const quality = document.getElementById('quality');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const alertContainer = document.getElementById('alertContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const videoInfoSection = document.getElementById('videoInfoSection');
        const streamInfoSection = document.getElementById('streamInfoSection');
        const progressSection = document.getElementById('progressSection');

        // å½“å‰ä»»åŠ¡ID
        let currentTaskId = null;

        // è¿æ¥çŠ¶æ€ç®¡ç†
        socket.on('connect', function() {
            connectionStatus.textContent = 'ğŸŸ¢ å·²è¿æ¥';
            connectionStatus.className = 'connection-status connected';
            showAlert('WebSocket è¿æ¥æˆåŠŸ', 'success');
        });

        socket.on('disconnect', function() {
            connectionStatus.textContent = 'ğŸ”´ è¿æ¥æ–­å¼€';
            connectionStatus.className = 'connection-status disconnected';
            showAlert('WebSocket è¿æ¥æ–­å¼€', 'error');
        });

        // é¢„è§ˆè§†é¢‘ä¿¡æ¯
        previewBtn.addEventListener('click', function() {
            const url = videoUrl.value.trim();
            if (!url) {
                showAlert('è¯·è¾“å…¥è§†é¢‘é“¾æ¥', 'error');
                return;
            }

            previewBtn.disabled = true;
            previewBtn.textContent = 'ğŸ” è·å–ä¸­...';

            socket.emit('get_video_info', { url: url });
        });

        // ä¸‹è½½è¡¨å•æäº¤
        downloadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = videoUrl.value.trim();
            const selectedQuality = parseInt(quality.value);

            if (!url) {
                showAlert('è¯·è¾“å…¥è§†é¢‘é“¾æ¥', 'error');
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'ğŸ“¥ å‡†å¤‡ä¸‹è½½...';
            downloadBtn.classList.add('downloading');

            // æ˜¾ç¤ºè¿›åº¦åŒºåŸŸ
            progressSection.classList.remove('hidden');
            updateProgress(0, 'å‡†å¤‡ä¸‹è½½...', '-');

            // å‘é€ä¸‹è½½è¯·æ±‚
            socket.emit('download_request', {
                url: url,
                quality: selectedQuality
            });
        });

        // Socket äº‹ä»¶å¤„ç†
        socket.on('video_info_preview', function(data) {
            updateVideoInfo(data);
            videoInfoSection.classList.remove('hidden');
            
            previewBtn.disabled = false;
            previewBtn.textContent = 'ğŸ” é¢„è§ˆè§†é¢‘ä¿¡æ¯';
            showAlert('è§†é¢‘ä¿¡æ¯è·å–æˆåŠŸ', 'success');
        });

        socket.on('download_started', function(data) {
            currentTaskId = data.task_id;
            showAlert(`ä¸‹è½½ä»»åŠ¡å·²å¯åŠ¨: ${data.url}`, 'info');
            updateProgress(0, 'æ­£åœ¨è·å–è§†é¢‘ä¿¡æ¯...', '-');
        });

        socket.on('video_info', function(data) {
            if (data.task_id === currentTaskId) {
                updateVideoInfo(data);
                videoInfoSection.classList.remove('hidden');
            }
        });

        socket.on('stream_info', function(data) {
            if (data.task_id === currentTaskId) {
                updateStreamInfo(data.streams);
                streamInfoSection.classList.remove('hidden');
            }
        });

        socket.on('progress', function(data) {
            if (data.task_id === currentTaskId) {
                const percentage = data.percentage;
                const speedText = `${data.speed_mbps.toFixed(2)} MB/s`;
                const progressText = `${percentage.toFixed(1)}% (${(data.current_bytes / 1024 / 1024).toFixed(1)}/${(data.total_bytes / 1024 / 1024).toFixed(1)} MB)`;
                
                updateProgress(percentage, progressText, speedText);
                document.getElementById('currentItem').textContent = data.item_name;
            }
        });

        socket.on('download_complete', function(data) {
            if (data.task_id === currentTaskId) {
                if (data.success) {
                    showAlert(`âœ… ä¸‹è½½å®Œæˆï¼æ–‡ä»¶ä¿å­˜åˆ°: ${data.result.output_filepath}`, 'success');
                    updateProgress(100, 'ä¸‹è½½å®Œæˆï¼', '-');
                    
                    // æ˜¾ç¤ºæµä¿¡æ¯
                    updateStreamInfo({
                        selected_video_stream_info: data.result.selected_video_stream_info,
                        selected_audio_stream_info: data.result.selected_audio_stream_info
                    });
                    streamInfoSection.classList.remove('hidden');
                } else {
                    showAlert(`âŒ ä¸‹è½½å¤±è´¥: ${data.error}`, 'error');
                    updateProgress(0, 'ä¸‹è½½å¤±è´¥', '-');
                }
                
                // é‡ç½®æŒ‰é’®
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'ğŸš€ å¼€å§‹ä¸‹è½½';
                downloadBtn.classList.remove('downloading');
                currentTaskId = null;
            }
        });

        socket.on('error', function(data) {
            showAlert(data.message, 'error');
            
            // é‡ç½®æŒ‰é’®
            previewBtn.disabled = false;
            previewBtn.textContent = 'ğŸ” é¢„è§ˆè§†é¢‘ä¿¡æ¯';
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'ğŸš€ å¼€å§‹ä¸‹è½½';
            downloadBtn.classList.remove('downloading');
        });

        // è¾…åŠ©å‡½æ•°
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateVideoInfo(data) {
            document.getElementById('videoBvId').textContent = data.bvid;
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoUploader').textContent = data.uploader;
            document.getElementById('videoDuration').textContent = data.duration ? `${data.duration} ç§’` : 'æœªçŸ¥';
            
            if (data.description) {
                document.getElementById('videoDescription').textContent = `ç®€ä»‹: ${data.description}`;
            }
        }

        function updateStreamInfo(streams) {
            const videoStream = streams.selected_video_stream_info || 'ç­‰å¾…è·å–...';
            const audioStream = streams.selected_audio_stream_info || 'ç­‰å¾…è·å–...';
            
            document.getElementById('selectedVideoStream').textContent = videoStream;
            document.getElementById('selectedAudioStream').textContent = audioStream;
        }

        function updateProgress(percentage, progressText, speedText) {
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = progressText;
            document.getElementById('speedText').textContent = speedText;
        }
    </script>
